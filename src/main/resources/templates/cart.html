<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}"/>
    <title>Expo Center</title>
</head>
<body>
    <div class="container-fluid cart">
        <h2 class="cart-header">Tickets</h2>

        <th:block th:if="${not #maps.isEmpty(session.cart)}">
            <table class="table table-hover">
                <tr class="bg-info text-dark">
                    <th>title</th>
                    <th>date</th>
                    <th>price</th>
                    <th>quantity</th>
                    <th>action</th>
                </tr>
                <tr class="bg-dark text-light" th:each="ticket : ${session.cart.values()}">
                    <td th:text="${ticket.exposition.title}"></td>
                    <td>
                        <form th:action="@{/setDate}" method="post">
                            <input type="hidden" name="exposition_id" th:value="${ticket.exposition.id}">
                            <input type="date" name="ticket_date" th:value="${ticket.date}"
                                   th:min="${ticket.date}"
                                   th:max="${ticket.exposition.endDate}">
                            <button type="submit" class="btn btn-info date">set</button>
                        </form>
                    </td>
                    <td id="price" th:text="${ticket.exposition.price}"></td>
                    <td>
                        <form th:action="@{/setQuantity}" method="post">
                            <input type="hidden" name="exposition_id" th:value="${ticket.exposition.id}">
                            <input name="sign" type="submit" th:value="'-'" class="btn btn-info rounded-circle sign">
                            <span th:text="${ticket.quantity}"></span>
                            <input name="sign" type="submit" th:value="'+'" class="btn btn-info rounded-circle sign">
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/removeTicket}" method="post">
                            <input type="hidden" name="exposition_id" th:value="${ticket.exposition.id}">
                            <button type="submit" class="btn btn-info">remove</button>
                        </form>
                    </td>
                </tr>
            </table>
            <p class="total" th:text="'Total: ' + ${session.total}"></p>

            <form th:action="@{pay}" method="post">
                <button type="submit" class="btn btn-lg btn-info btn-block">Pay</button>
            </form>
        </th:block>

        <a class="btn btn-lg btn-dark btn-block home" th:href="@{/}">Home</a>
    </div>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
