<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/normalize.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}"/>
    <title>Expo Center</title>
</head>
<body>
    <th:block th:include="header.html"></th:block>
    <th:block th:include="sub-header.html"></th:block>
    <div class="expositions">
        <div class="container-fluid">
            <h2 th:text="${hall.title}"></h2>
            <div class="row">
                <div class="col-md-4" th:each="exposition : ${expositions}">
                    <div class="card">
                        <img class="card-img-top" th:src="@{${exposition.imagePath}}">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${exposition.title}"></h4>
                            <p th:text="${exposition.description}"></p>
                            <p th:text="${'Price: ' + exposition.price + 'uah'}"></p>
                            <p th:text="${'Takes place: ' + exposition.startDate + ' - ' + exposition.endDate}"></p>
                            <form th:action="@{/addTicket}" method="post" sec:authorize="isAuthenticated()">
                                <input type="hidden" name="exposition_id" th:value="${exposition.id}">
                                <button class="btn btn-lg btn-info btn-block" type="submit">Buy Ticket</button>
                            </form>
                            <a class="btn btn-lg btn-info btn-block" th:href="@{/login}"
                                                                    sec:authorize="isAnonymous()">Buy Ticket</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="footer.html"></th:block>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
