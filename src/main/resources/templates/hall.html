<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}"/>
    <title>Expo Center</title>
</head>
<body>
    <th:block th:include="header.html"></th:block>
    <th:block th:include="sub-header.html"></th:block>
    <div class="expositions">
        <div class="container-fluid">
            <h2 th:text="${hall.title}"></h2>
            <div class="row">
                <div class="col-md-4" th:each="exposition : ${expositions}">
                    <div class="card">
                        <img class="card-img-top" th:src="@{${exposition.imagePath}}">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${exposition.title}"></h4>
                            <p th:text="${exposition.description}"></p>
                            <p th:text="${'Price: ' + exposition.price + 'uah'}"></p>
                            <p th:text="${'Takes place: ' + exposition.startDate + ' - ' + exposition.endDate}"></p>
                            <form th:action="@{/addTicket}" method="post" sec:authorize="isAuthenticated()">
                                <input type="hidden" name="exposition_id" th:value="${exposition.id}">
                                <button class="btn btn-lg btn-info btn-block" type="submit">Buy Ticket</button>
                            </form>
                            <a class="btn btn-lg btn-info btn-block" th:href="@{/login}"
                                                                    sec:authorize="isAnonymous()">Buy Ticket</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="footer.html"></th:block>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
