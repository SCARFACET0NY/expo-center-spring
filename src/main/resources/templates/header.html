<header xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="dropdown">
            <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" th:text="${#locale}"></button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="?locale=en">en</a>
                <a class="dropdown-item" href="?locale=ru">ru</a>
                <a class="dropdown-item" href="?locale=uk">uk</a>
            </div>
        </div>
        <div class="logo">
            <a class="nav-link text-light" href="/">
                <img src="img/center_icon_64.png"/>
                <span th:text="#{expo.title}"></span>
            </a>
        </div>
        <div class="btn-group btn-group-lg" sec:authorize="isAuthenticated()">
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                    <span th:text="(${session.total}?:'0.00') + ' ' + #{expo.uah}"></span><br/>
                    <span th:text="(${session.cart?.size()}?:'0') + ' ' + #{expo.tickets}"></span>
                </button>
                <div class="dropdown-menu">
                    <th:block th:each="ticket : ${session.cart?.values()}">
                        <span class="dropdown-item"
                              th:text="${ticket.exposition.title + ' : ' + ticket.exposition.price}"></span>
                        <div class="dropdown-divider"></div>
                    </th:block>
                    <span class="dropdown-item" th:text="#{expo.total} + ': ' + (${session.total}?:'0.00')"></span>
                </div>
            </div>

            <button type="button" class="btn btn-info">
                <a th:href="@{/cart}" class="nav-link text-light" th:text="#{expo.checkout}"></a>
            </button>
        </div>

        <a type="button" class="btn btn-light btn-lg" th:href="@{/paymentHistory}" sec:authorize="isAuthenticated()"
            th:text="#{expo.purchase.history}"></a>
        <a type="button" class="btn btn-light btn-lg" th:href="@{/admin}" sec:authorize="hasAuthority('ROLE_ADMIN')"
            th:text="#{expo.admin}"></a>
        <a type="button" class="btn btn-light btn-lg" th:href="@{/login}" sec:authorize="isAnonymous()"
            th:text="#{expo.login}"></a>
        <a type="button" class="btn btn-light btn-lg" th:href="@{/logout}" sec:authorize="isAuthenticated()"
            th:text="#{expo.logout}"></a>
    </nav>
</header>
