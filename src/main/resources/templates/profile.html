<div class="container">
    <h2 th:text="#{expo.admin}"></h2>
    <table class="table table-striped table-dark">
        <tbody>
        <tr>
            <td th:text="#{expo.register.first}"></td>
            <td th:text="${user.firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{expo.register.last}"></td>
            <td th:text="${user.lastName}"></td>
        </tr>
        <tr>
            <td th:text="#{expo.register.phone}"></td>
            <td th:text="${user.phone}"></td>
        </tr>
        <tr>
            <td th:text="#{expo.register.email}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <td th:text="#{expo.profile.date.joined}"></td>
            <td th:text="${user.dateJoined.toLocalDate()}"></td>
        </tr>
        <tr>
            <td th:text="#{expo.register.card.number}"></td>
            <td th:text="${user.cardNumber}"></td>
        </tr>
        <tr>
            <td th:text="#{expo.login.username}"></td>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <td th:text="#{expo.profile.status}"></td>
            <td th:text="${user.accountStatus}"></td>
        </tr>
        </tbody>
    </table>
</div>
