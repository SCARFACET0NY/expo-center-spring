<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
    <div class="container">
        <h2 th:text="#{expo.exposition.update}"></h2>
        <form th:action="@{/admin/choose}" method="get">
            <div class="form-group">
                <label for="expositions" th:text="#{expo.exposition.choose} + ':'"></label>
                <select name="exposition_id" id="expositions" class="form-control">
                    <option th:each="exposition : ${expositions}" th:value="${exposition.id}" th:text="${exposition.title}"
                    th:selected="${chosenExposition != null && exposition.id == chosenExposition.id}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-info btn-block" th:text="#{expo.choose}"></button>
        </form>
        <hr/>

        <th:block th:if="${chosenExposition != null}">
            <form th:action="@{/admin/update}" th:object="${chosenExposition}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="title" th:text="#{expo.exposition.title} + ':'"></label>
                    <input type="text" id="title" class="form-control" th:field="*{title}" />
                </div>
                <div class="form-group">
                    <label for="description" th:text="#{expo.exposition.description} + ':'"></label>
                    <textarea type="text" id="description" class="form-control" th:field="*{description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="price" th:text="#{expo.exposition.price} + ':'"></label>
                    <input type="number" id="price" class="form-control" step="any" th:field="*{price}" />
                </div>
                <div class="form-group">
                    <label for="image_path" th:text="#{expo.exposition.image.path} + ':'"></label>
                    <input type="text" id="image_path" class="form-control" th:field="*{imagePath}" />
                </div>
                <div class="form-group">
                    <label for="start_date" th:text="#{expo.exposition.date.start} + ':'"></label>
                    <input type="date"  id="start_date" th:field="*{startDate}"/>
                </div>
                <div class="form-group">
                    <label for="end_date" th:text="#{expo.exposition.date.end} + ':'"></label>
                    <input type="date"  id="end_date" th:field="*{endDate}"/>
                </div>
                <div class="form-group">
                    <label for="halls" th:text="#{expo.hall.choose} + ':'"></label>
                    <select th:field="*{hall}" id="halls" class="form-control">
                        <option th:each="hall : ${halls}" th:value="${hall.id}" th:text="${hall.title}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-info btn-block" th:text="#{expo.update}"></button>
            </form>
        </th:block>
        <a class="btn btn-dark btn-block" th:href="@{/admin}" th:text="#{expo.admin}"></a>
    </div>
</body>
</html>
